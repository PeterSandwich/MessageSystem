<div style="margin-left:100px">
  <h1>注册</h1>
  <br>
用户名:<input nz-input placeholder="Please input username" [(ngModel)]="name" style="width: 200px">
<br>
密码:<input nz-input placeholder="Please input password" [(ngModel)]="password" style="width: 200px">
<br>
头像url:<input nz-input placeholder="Please input password" [(ngModel)]="head_img" style="width: 200px">
<br>
<button (click)="signup()" nz-button nzType="primary">提交</button>
</div>
