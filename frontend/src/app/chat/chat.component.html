
 <ng-container *ngIf="loadDataOk; else elseTemplate">
  <div class="main">
    <div style="width: 280px;float:left; display:inline">
        <app-chat-list 
        [userlist]="this.ws.nearest_contact.contact_list" 
        [addressbook]="this.ws.address_book.contact_list"
        [head_img]="my_img_url" 
        [name]="my_name"
        (userchange)="selectOneUser($event)"
        (addresschange)="selectOneAddress($event)"
        (address_user_swich)="swichChatAndAddress($event)"
        ></app-chat-list>
    </div>
    <div style="width: 700px;float:left; display:inline">
        <app-chat-planel *ngIf="char_or_adress"
          [my_head_img]="my_img_url"
          [your_info]="selected_contact_list_item"
        ></app-chat-planel>
        <app-info-planel *ngIf="!char_or_adress"
          [your_info]="selected_address_list_item"
          [name]="selected_address_list_item.name"
          [head_img]="selected_address_list_item.head_img"
          (sendmsg)="startToChat($event)"
        ></app-info-planel>
      </div>
  </div>
  
</ng-container>
<ng-template #elseTemplate>
    <div class="loading">
      <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
    </div>
</ng-template>
