 <div class="container">
     <div class="row">
         <div class="col-md-offset-3 col-md-6">
             <form class="form-horizontal">
                 <span class="heading">用户登录</span>
                 <div class="form-group">
                     <input type="email" class="form-control" [(ngModel)]="name" name="name" id="inputEmail3" placeholder="用户名或电子邮件">
                     <i class="fa fa-user"></i>
                 </div>
                 <div class="form-group help">
                     <input type="password" class="form-control" [(ngModel)]="password" name="password" id="inputPassword3" placeholder="密　码">
                     <i class="fa fa-lock"></i>
                     <a href="#" class="fa fa-question-circle"></a>
                 </div>
                 <div class="form-group">
                    <button (click)="submit()" class="btn btn-default">登录</button>
                    <button class="btn btn-default" routerLink="/signup" routerLinkActive="active">注册</button>    
                 </div>
             </form>
         </div>
     </div>
 </div>
